name: Build and Push Base Images

on:
  push:
    tags:
      - 'base-image-node22-v[0-9]+.[0-9]+.[0-9]+'
      - 'base-image-net8-v[0-9]+.[0-9]+.[0-9]+'
      - 'codebuild-buildah-v[0-9]+.[0-9]+.[0-9]+'

env:
  ECR_REPOSITORY: image-base
  AWS_REGION: ${{ secrets.AWS_REGION }}
  NODE_IMAGE_TAG: base-image-node22
  NET_IMAGE_TAG: base-image-net8
  CODEBUILD_IMAGE_TAG: codebuild-buildah

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for AWS credentials

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Determine Build Configuration
        id: config
        run: |
          TAG_NAME="${{ github.ref_name }}"
          REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          REPO="${{ env.ECR_REPOSITORY }}"
          FULL_REPO="$REGISTRY/$REPO"
          
          echo "üîç Analyzing tag: $TAG_NAME"
          
          if [[ "$TAG_NAME" == "${{ env.NODE_IMAGE_TAG }}-"* ]]; then
            echo "‚úÖ Config: Node.js 22 Base Image"
            echo "dockerfile=Docker-Images/Dockerfile.node22-prod" >> $GITHUB_OUTPUT
            echo "platforms=linux/arm64" >> $GITHUB_OUTPUT
            echo "build_tags=-t $FULL_REPO:${{ env.NODE_IMAGE_TAG }}" >> $GITHUB_OUTPUT
            echo "update_git_tag=false" >> $GITHUB_OUTPUT
            
          elif [[ "$TAG_NAME" == "${{ env.NET_IMAGE_TAG }}-"* ]]; then
            echo "‚úÖ Config: .NET 8 Base Image"
            echo "dockerfile=Docker-Images/Dockerfile.net8.0-prod" >> $GITHUB_OUTPUT
            echo "platforms=linux/arm64" >> $GITHUB_OUTPUT
            echo "build_tags=-t $FULL_REPO:${{ env.NET_IMAGE_TAG }}" >> $GITHUB_OUTPUT
            echo "update_git_tag=false" >> $GITHUB_OUTPUT
            
          elif [[ "$TAG_NAME" == "${{ env.CODEBUILD_IMAGE_TAG }}-"* ]]; then
            echo "‚úÖ Config: CodeBuild-Buildah Environment"
            echo "dockerfile=Docker-Images/Dockerfile.buildah" >> $GITHUB_OUTPUT
            echo "platforms=linux/arm64" >> $GITHUB_OUTPUT
            echo "build_tags=-t $FULL_REPO:${{ env.CODEBUILD_IMAGE_TAG }}" >> $GITHUB_OUTPUT
            echo "update_git_tag=true" >> $GITHUB_OUTPUT
            
          else
            echo "‚ùå Error: Unknown tag pattern"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest

      - name: Build and Push Image
        run: |
          echo "üèóÔ∏è Building with the following config:"
          echo "   Dockerfile: ${{ steps.config.outputs.dockerfile }}"
          echo "   Platforms:  ${{ steps.config.outputs.platforms }}"
          echo "   Tags:       ${{ steps.config.outputs.build_tags }}"
          
          docker buildx build \
            --platform ${{ steps.config.outputs.platforms }} \
            ${{ steps.config.outputs.build_tags }} \
            -f ${{ steps.config.outputs.dockerfile }} \
            . \
            --push \
            --provenance=false \
            --sbom=false
            
          echo "‚úÖ Build and push completed successfully."
