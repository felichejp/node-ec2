name: Build and Push Base Image to ECR

on:
  push:
    tags:
      - 'base-image-node22-v*'
      - 'base-image-net8-v*'
      - 'codebuild-buildah-v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/base-image-')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Determine Dockerfile and Image Tag
      id: determine-dockerfile
      env:
        IMAGE_TAG: ${{ github.ref_name }}
      run: |
        # Determine Dockerfile based on tag
        if [[ "$IMAGE_TAG" == "base-image-node22-"* ]]; then
          echo "dockerfile=Docker-Images/Dockerfile.node22-prod" >> $GITHUB_OUTPUT
          echo "ecr_tag=base-image-node22" >> $GITHUB_OUTPUT
          echo "Selected Node 22 Prod Dockerfile"
        elif [[ "$IMAGE_TAG" == "base-image-net8-"* ]]; then
          echo "dockerfile=Docker-Images/Dockerfile.net8.0-prod" >> $GITHUB_OUTPUT
          echo "ecr_tag=base-image-net8" >> $GITHUB_OUTPUT
          echo "Selected .NET 8 Prod Dockerfile"
        else
          echo "Error: Unknown tag format"
          exit 1
        fi

    - name: Build and Push Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: node-backend-base
        ECR_TAG: ${{ steps.determine-dockerfile.outputs.ecr_tag }}
        DOCKERFILE: ${{ steps.determine-dockerfile.outputs.dockerfile }}
      run: |
        echo "Building with $DOCKERFILE"
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$ECR_TAG -f $DOCKERFILE .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$ECR_TAG

  build-codebuild-buildah:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/codebuild-buildah')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Building CodeBuild-Buildah image with tag: $TAG_NAME"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push CodeBuild-Buildah image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: image-base
          IMAGE_TAG: ${{ steps.get_version.outputs.tag }}
        run: |
          echo "Building CodeBuild-Buildah image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./docker/codebuild-buildah
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:codebuild-buildah
          
          echo "Pushing versioned tag: $IMAGE_TAG"
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "Pushing codebuild-buildah tag"
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:codebuild-buildah
          
          echo "âœ… CodeBuild-Buildah image pushed successfully!"
          echo "  - $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "  - $ECR_REGISTRY/$ECR_REPOSITORY:codebuild-buildah"
